{% extends 'base.html' %}


{% block content %}

<div class="container-lg">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-8"><h2><b>Events - Time Tracker for last 30days</b></h2></div>

                </div>
            </div>
            {% if output %}
            <table class="table table-bordered">
  <thead>
    <tr>

      <th class="w-50" scope="col">Date</th>
      <th class="w-50" scope="col">Time in hours</th>
    </tr>
  </thead>
  <tbody>


  {% for event in output %}
    <tr>
      <td>{{ event.day }}</td>
      <td>{{ event.hours }}</td>
    </tr>
  {% endfor %}




  </tbody>




</table>
            {% else %}
            <p class="text-align">No events to show.</p>
            {% endif %}
        </div>
    </div>
</div>


{% endblock %}
