{% extends 'base.html' %}


{% block content %}


  <div class="container mt-5 pt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3>Edit Event </h3>
                        <h4>Event {{ event.event_name }} under the user {{ event.user }}</h4>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger alert-dismissible" role="alert" >
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="True">Ã—</span>
                                    </button>
                                    {{ message }}
                                </div>
                            {% endfor %}
                        {% endif %}

                <form method="post" action="{% url 'update_event' pk %}" >
                        {% csrf_token %}
                        {{ form.as_p }}
                    <button type="submit">Submit</button>&nbsp;&nbsp;&nbsp;
    <a href = "{% url 'scheduled_events' %}"> Cancel</a>
                    </form>
</div>
                </div>
            </div>
        </div>
    </div>



{% endblock %}
